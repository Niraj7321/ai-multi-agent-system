version: '3.8'

services:
  ai-multi-agent-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-multi-agent-system
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gpt-4-turbo-preview}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      - MAX_TOKENS=${MAX_TOKENS:-2000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
